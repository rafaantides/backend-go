host: localhost:8080
info:
  contact: {}
  description: Esta API é projetada para monitoramento de dívidas, ajudando a organizar
    financeiramente.
  title: API GO
  version: "1.0"
paths:
  /debts:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de débitos com paginação e filtros opcionais
      parameters:
      - description: Filtrar por título do débito
        in: query
        name: title
        type: string
      - description: Filtrar por ID da categoria (UUID)
        in: query
        name: category_id
        type: string
      - description: Filtrar por ID do status (UUID)
        in: query
        name: status_id
        type: string
      - description: Valor mínimo do débito
        in: query
        name: min_amount
        type: number
      - description: Valor máximo do débito
        in: query
        name: max_amount
        type: number
      - description: Filtrar por data de início (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Filtrar por data de término (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Filtrar por ID da fatura (UUID)
        in: query
        name: invoice_id
        type: string
      - description: Número da página
        in: query
        name: page
        type: integer
      - description: Tamanho da página
        in: query
        name: page_size
        type: integer
      - description: 'Ordenação dos resultados (ex: amount, due_date)'
        in: query
        name: order_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de débitos
          schema:
            items:
              $ref: '#/definitions/dto.DebtResponse'
            type: array
        "400":
          description: Parâmetros inválidos
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Listar todos os débitos
      tags:
      - Débitos
    post:
      consumes:
      - application/json
      description: Cria um novo débito com os dados fornecidos no corpo da requisição
      parameters:
      - description: Dados do débito
        in: body
        name: debt
        required: true
        schema:
          $ref: '#/definitions/dto.DebtRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Debt'
        "400":
          description: Requisição inválida
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Criar um novo débito
      tags:
      - Débitos
  /debts/{id}:
    delete:
      consumes:
      - application/json
      description: Remove um débito pelo ID fornecido
      parameters:
      - description: ID do débito
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Registro deletado com sucesso
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Registro não encontrado
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Deletar um débito
      tags:
      - Débitos
    get:
      consumes:
      - application/json
      description: Retorna um débito pelo ID fornecido na URL
      parameters:
      - description: ID do débito
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Debt'
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Registro não encontrado
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Buscar débito por ID
      tags:
      - Débitos
    put:
      consumes:
      - application/json
      description: Atualiza um débito existente com os novos dados fornecidos no corpo
        da requisição
      parameters:
      - description: ID do débito
        in: path
        name: id
        required: true
        type: string
      - description: Dados do débito
        in: body
        name: debt
        required: true
        schema:
          $ref: '#/definitions/dto.DebtRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Debt'
        "400":
          description: Requisição inválida ou ID inválido
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Registro não encontrado
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Atualizar um débito
      tags:
      - Débitos
  /invoices:
