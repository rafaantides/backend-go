        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Deletar uma fatura
      tags:
      - Faturas
    get:
      consumes:
      - application/json
      description: Retorna uma fatura pelo ID fornecido na URL
      parameters:
      - description: ID da fatura
        in: path
        name: id
        required: true
